<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="dot" src="google doted image.png">
            <img class="g" src="google g image.png">
        </nav>
    </header>

    <main>
        <img class="google-img" src="google image.jpg">
        <input type="text" placeholder="Search Google or type a URL">
        <div class="button-container">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>
        <div class="footer-buttom">
            <div class="left">
            <a>About</a>
            <a>Advertising</a>
            <a>How search works</a>
        </div>
        <a>Carbon Neutral Since 2007</a>
            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>  
</body>
</html>
